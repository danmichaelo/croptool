fastcgi.server += ( ".php" =>
  ((
    "bin-path" => "/layers/heroku_php/platform/bin/php-cgi",
    "socket" => "/tmp/lighttpd-php.sock",
    "max-procs" => 2,
    "bin-environment" => (
      "PHP_FCGI_CHILDREN" => "2",
      "PHP_FCGI_MAX_REQUESTS" => "500"
    ),
    "broken-scriptfilename" => "enable",
    "allow-x-send-file" => "enable"
  ))
)

# modify <toolname> for your tool
# this will enable counters  http://tools.wmflabs.org/<toolname>/server-status (resp: .../server-statistics)
server.modules += ("mod_status")
status.status-url = "/server-status"
status.statistics-url = "/server-statistics"


url.rewrite-if-not-file = ("/api/(.*)" => "/backend.php/$0")
